<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a1b9a, #9c27b0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #fff;
        }

        .button {
            display: inline-block;
            width: 200px;
            padding: 15px;
            margin: 15px;
            background-color: #6a1b9a;
            color: white;
            font-size: 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #9c27b0;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .container {
                width: 80%;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .button {
                width: 100%;
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Nexus</h1>
    <!-- Company Login Button -->
    <a href="file:///C:/Users/sarin/OneDrive/Desktop/company.html" class="button">Company Login</a>
    <!-- Students Login Button -->
    <a href="file:///C:/Users/sarin/OneDrive/Desktop/form.html" class="button">Students Login</a>
</div>

</body>
</html>
